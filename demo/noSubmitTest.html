<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>表单提交不默认触发验证</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.7/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.4.7/??css/dpl/base-min.css,css/dpl/forms-min.css,button/assets/dpl-min.css">
    <style type="text/css">
        form{
            width:600px;
        }
    </style>
</head>
<body>
<h2>表单提交不默认触发验证</h2>
<form class="form-horizontal" id="J_Auth" method="post" action="">
    <div class="control-group">
        <label class="control-label">城市</label>
        <div class="controls">
            <select name="city" id="city" required>
                <option value="">请选择城市</option>
                <option value="1">杭州</option>
                <option value="2">厦门</option>
                <option value="3">福州</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">性别</label>
        <div class="controls">
            <label class="radio control-inline">
                <input type="radio" value="1" name="sex"  required> 男
            </label>
            <label class="radio control-inline">
                <input type="radio" value="2" name="sex"> 女
            </label>
        </div>
    </div>
    <div class="form-actions">
        <input class="ks-button ks-button-primary ks-button-shown" type="submit" value="提交">
    </div>
</form>


<script>
    var S = KISSY;

    if (S.Config.debug) {
        var srcPath = "../";
        S.config({
            packages:[
                {
                    name:"kg/auth/2.0.1",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }


    S.use('kg/auth/2.0.4/,kg/auth/2.0.4/plugin/msgs/,kg/auth/2.0.4/plugin/msgs/style.css', function (S, Auth,AuthMsgs) {
        var auth = new Auth('#J_Auth',{submitTest:false});
        auth.plug(new AuthMsgs());
        auth.render();
    })
</script>

</body>
</html>

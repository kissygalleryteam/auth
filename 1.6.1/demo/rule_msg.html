<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>给规则设置默认消息</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.4.2/css/dpl/??base-min.css,forms-min.css">
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.4.2/??css/dpl/base-min.css,css/dpl/forms-min.css,button/assets/dpl-min.css">
</head>
<body>
<h2>给规则设置默认消息</h2>
<form class="form-horizontal" id="J_Auth" method="post" action="">
    <div class="control-group">
        <label class="control-label" for="user">用户名</label>
        <div class="controls">
            <input type="text" class="input-xlarge" id="user"
                   min-len="5"
                   msg-wrapper="#J_UseMsg"
            >
            <div id="J_UseMsg"></div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
            <button class="ks-button" id="J_TestUser">验证用户名</button>
        </div>
    </div>
</form>


<script>
    var S = KISSY;
    S.config({
        debug: true
    });
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name: "gallery",
                    path: srcPath,
                    charset: "utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
    }

    S.use('gallery/auth/1.6.1/,gallery/auth/1.6.1/plugin/msgs/,gallery/auth/1.6.1/plugin/msgs/style.css', function (S, Auth,AuthMsgs) {
        var auth = new Auth('#J_Auth');
        auth.plug(new AuthMsgs());
        //注册一个自定义规则
        auth.register('min-len', function (value,attr,defer,field) {
           var min = Number(attr);
           this.msg('error','请您输入至少'+min+'个字符');
           return value.length >= Number(attr);
        });
        auth.render();
        var user = auth.getField('user');

        S.one('#J_TestUser').on('click',function(ev){
            user.test();
            ev.preventDefault();
        })
    })
</script>

</body>
</html>

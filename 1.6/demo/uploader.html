<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>与异步上传组件配合使用</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.0/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.4.0/??css/dpl/base-min.css,css/dpl/forms-min.css,button/assets/dpl-min.css">
    <style type="text/css">
        form{
            width:600px;
        }
    </style>
</head>
<body>
<h2>与异步上传组件配合使用</h2>
<p>Uploader（异步上传组件），需要个hidden来存储服务器返回的url，只要对这个hidden进行校验即可。</p>
<p>Uploader自带了格式、数量等验证，一般只需验证required，有特殊验证需求可以注册个自定义规则。</p>
<form class="form-horizontal" id="J_Auth" method="post" action="">
    <div class="control-group">
        <label class="control-label" for="user">用户名</label>
        <div class="controls">
            <input type="text" class="input-xlarge" name="user" id="user" required>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">图片上传</label>
        <div class="controls">
            <div>
                <input type="file" class="g-u" id="J_UploaderBtn" value="上传文件" name="Filedata" >
                <input type="hidden" id="J_Urls" name="urls" value="http://test.jpg" required required-msg="必须上传一个文件！" uploader-limit="2" uploader-limit-msg="必须只能上传二个文件！" />
            </div>
            <ul id="J_UploaderQueue" class="grid"></ul>
        </div>
    </div>
    <div class="form-actions">
        <input class="ks-button ks-button-primary ks-button-shown" type="submit" value="提交">
    </div>
</form>


<script>
    var S = KISSY;
    S.config({
        debug: true
    });
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name: "gallery",
                    path: srcPath,
                    charset: "utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
    }

    S.use('gallery/auth/1.6/,gallery/auth/1.6/lib/msg/style.css', function (S, FormAuth) {
        //上传组件
        S.use('gallery/uploader/1.4/index,gallery/uploader/1.4/themes/default/index,gallery/uploader/1.4/themes/default/style.css', function (S, Uploader,DefaultTheme) {
            var plugins = 'gallery/uploader/1.4/plugins/auth/auth,' +
                    'gallery/uploader/1.4/plugins/urlsInput/urlsInput,' +
                    'gallery/uploader/1.4/plugins/proBars/proBars';

            S.use(plugins,function(S,Auth,UrlsInput,ProBars){
                var uploader = new Uploader('#J_UploaderBtn',{
                    action:"upload.json"
                });
                uploader.theme(new DefaultTheme({ queueTarget: '#J_UploaderQueue' }));
                uploader.plug(new Auth({ max: 3, maxSize: 10000 }))
                        .plug(new UrlsInput({target:'#J_Urls'}))
                        .plug(new ProBars())
                ;
                //初始化验证
                var auth = new FormAuth('#J_Auth');
                //注册个自定义验证，上传的文件数必须是二个。
                auth.register('uploader-limit',function(value,attr){
                    var limit = Number(attr);
                    var queue = uploader.get('queue');
                    var count = queue.get('files').length;
                    return count == limit;
                })
                auth.render();
                //监听uploader的事件触发验证
                uploader.on("success add",function(){
                    //触发hidden的验证
                    var urlHidden = auth.getField('J_Urls');
                    urlHidden.test();
                })

            });
        })
    })

</script>

</body>
</html>

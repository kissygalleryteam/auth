<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>一个简单表单的验证</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.0/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.4.0/??css/dpl/base-min.css,css/dpl/forms-min.css,button/assets/dpl-min.css">
    <style type="text/css">
        form{
            width:600px;
        }
    </style>
</head>
<body>
<h2>一个简单表单的验证</h2>
<form class="form-horizontal" id="J_Auth" method="post" action="">
    <div class="control-group">
        <label class="control-label" for="user">用户名</label>
        <div class="controls">
            <input type="text" class="input-xlarge" name="user" id="user" required>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">再次输入用户名</label>
        <div class="controls">
            <input type="text" class="input-xlarge" name="again-user" equal-field="user">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="money">退款金额</label>
        <div class="controls">
            <input type="text" class="input-xlarge" name="money" id="money" number="true" max="200" min="100">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="user">城市</label>
        <div class="controls">
            <select name="city" id="city" required>
                <option value="">请选择城市</option>
                <option value="1">杭州</option>
                <option value="2">厦门</option>
                <option value="3">福州</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">性别</label>
        <div class="controls">
            <label class="radio control-inline">
                <input type="radio" value="1" name="sex"  required> 男
            </label>
            <label class="radio control-inline">
                <input type="radio" value="2" name="sex"> 女
            </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">爱好</label>
        <div class="controls">
            <label class="checkbox control-inline">
                <input type="checkbox" value="1" name="interest"  required> 游泳
            </label>
            <label class="checkbox control-inline">
                <input type="checkbox" value="2" name="interest"> 洗澡
            </label>
        </div>
    </div>
    <div class="form-actions">
        <input class="ks-button ks-button-primary ks-button-shown" type="submit" value="提交">
    </div>
</form>


<script>
    var S = KISSY;
    S.config({
        debug: true
    });
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name: "gallery/auth",
                    path: srcPath,
                    charset: "utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
    }

    S.use('gallery/auth/1.6/,gallery/auth/1.6/plugin/msgs/,gallery/auth/1.6/plugin/msgs/style.css', function (S, Auth,AuthMsgs) {
        var auth = new Auth('#J_Auth');
        auth.plug(new AuthMsgs());
        auth.render();
    })
</script>

</body>
</html>

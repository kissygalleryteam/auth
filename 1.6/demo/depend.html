<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>依赖校验的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.0/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.4.0/??css/dpl/base-min.css,css/dpl/forms-min.css,button/assets/dpl-min.css">
    <style type="text/css">
        form{
            width:600px;
        }
    </style>
</head>
<body>
<h2>依赖校验的demo</h2>
<form class="form-horizontal refund-form"  method="post" action="" id="J_Auth">
    <div class="control-group">
        <label class="control-label">住址：<em>*</em></label>
        <div class="controls">
            <select name="province" required>
                <option value="">省份</option>
                <option value="1">浙江</option>
            </select>
            <select name="city" required depend="province" depend-msg="">
                <option value="">城市</option>
                <option value="2">杭州</option>
            </select>
            <select name="area" required msg-wrapper="#address-msg">
                <option value="">地区</option>
                <option value="3">西湖区</option>
            </select>
        </div>
    </div>
    <div class="form-actions">
        <input class="ks-button ks-button-primary ks-button-shown" type="submit" value="提交">
    </div>
</form>


<script>
    var S = KISSY;
    S.config({
        debug: true
    });
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name: "gallery",
                    path: srcPath,
                    charset: "utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
    }

    S.use('gallery/auth/1.6/,gallery/auth/1.6/plugin/msgs/,gallery/auth/1.6/plugin/msgs/style.css', function (S, Auth,AuthMsgs) {
        var auth = new Auth('#J_Auth');
        auth.plug(new AuthMsgs());
        auth.register('depend', function (value,attr,defer,field) {
            var min = Number(attr);
            this.msg('error','请您输入至少'+min+'个字符');
            return value.length >= Number(attr);
        });
        auth.render();
    })
</script>

</body>
</html>

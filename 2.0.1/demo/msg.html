<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>字段上消息的控制</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.4.2/??css/dpl/base-min.css,css/dpl/forms-min.css,button/assets/dpl-min.css">
</head>
<body>
<h2>字段上消息的控制</h2>
<p>v2.0.0的可以控制消息模版，独立成了消息插件，透明调用和方便自定义配置。</p>
<p>v2.0.0可以通过fnWrapper函数来自由控制消息层容器。</p>
<form class="form-horizontal" id="J_Auth" method="post" action="">
    <div class="control-group">
        <label class="control-label" for="user">用户名</label>
        <div class="controls">
            <input type="text" class="input-xlarge" id="user" required required-msg="用户名不可以为空！" success-msg="用户名校验通过！">
            <div></div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
            <button class="ks-button" id="J_TestUser">验证用户名</button>
            <button class="ks-button" id="J_ShowMsg">显示成功消息</button>
            <button class="ks-button" id="J_HideMsg">隐藏消息层</button>
        </div>
    </div>
</form>


<script>
    var S = KISSY;
    S.config({
        packages:[
            {
                name:"kg",
                path:"http://g.tbcdn.cn/kg/",
                charset:"utf-8",
                ignorePackageNameInUri:true
            }
        ]
    });

    if (S.Config.debug) {
        var srcPath = "../";
        S.config({
            packages:[
                {
                    name:"kg/auth/2.0.0",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }


    S.use('kg/auth/2.0.0/,kg/auth/2.0.0/plugin/msgs/,kg/auth/2.0.0/plugin/msgs/style.css', function (S, Auth,AuthMsgs) {
        var auth = new Auth('#J_Auth');
        var authMsgs = new AuthMsgs({
            tpl:'<div class="auth-msg auth-{{style}}">{{msg}}</div>',
            fnWrapper:function($field){
                //$field为表单元素
                return $field.next('div');
            }
        });
        auth.plug(authMsgs);
        auth.render();
        //消息层实例
        var msg = authMsgs.getMsg('user');
        msg.show('warn','用户名不可以为空！');
        S.one('#J_TestUser').on('click',function(ev){
            user.test();
            ev.preventDefault();
        })
        S.one('#J_ShowMsg').on('click',function(ev){
            msg.show('success','验证通过！');
            ev.preventDefault();
        })
        S.one('#J_HideMsg').on('click',function(ev){
            msg.hide();
            ev.preventDefault();
        })

    })
</script>

</body>
</html>

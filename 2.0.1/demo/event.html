<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>验证的事件</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.4.2/css/dpl/??base-min.css,forms-min.css">
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.4.2/??css/dpl/base-min.css,css/dpl/forms-min.css,button/assets/dpl-min.css">
</head>
<body>
<h2>验证的事件</h2>
<form class="form-horizontal" id="J_Auth" method="post" action="">
    <div class="control-group">
        <label class="control-label" for="user">用户名</label>
        <div class="controls">
            <input type="text" class="input-xlarge" id="user" required>
        </div>
    </div>
    <div class="form-actions">
        <input class="ks-button ks-button-primary ks-button-shown" type="submit" value="提交">
    </div>
</form>


<script>
    var S = KISSY;
    S.config({
        packages:[
            {
                name:"kg",
                path:"http://g.tbcdn.cn/kg/",
                charset:"utf-8",
                ignorePackageNameInUri:true
            }
        ]
    });

    if (S.Config.debug) {
        var srcPath = "../";
        S.config({
            packages:[
                {
                    name:"kg/auth/2.0.0",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/auth/2.0.0/,kg/auth/2.0.0/plugin/msgs/,kg/auth/2.0.0/plugin/msgs/style.css', function (S, Auth,AuthMsgs) {
        var auth = new Auth('#J_Auth');
        auth.plug(new AuthMsgs());
        auth.render();

        auth.on('beforeTest',function(ev){
            var fields = ev.fields;
            S.log('验证的字段有：');
            S.log(fields);
        })
        auth.on("success",function(){
            S.log('全部验证通过');
        })
        auth.on('error',function(ev){
            var fields = ev.fields;
            S.log('出错的字段是：');
            S.log(fields);
        })
        var user = auth.getField('user');
        user.on('beforeTest',function(ev){
            var rules = ev.rules;
            S.log('user字段验证的规则：');
            S.log(rules);
        })
        user.on('success',function(ev){
            var rules = ev.rules;
            S.log('user字段验证成功：');
            S.log(rules);
        })
        user.on('error',function(ev){
            var rule = ev.rule;
            S.log('出错的规则是：');
            S.log(rule);
        })
    })
</script>

</body>
</html>
